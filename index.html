<body>
    <div id="app"></div>

    <!-- TypeScript compiler for playground (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.2.2/typescript.min.js"></script>

    <script type="module" src="/src/main.js"></script>

    <!-- PWA registration script -->
    <script>
        // Register service worker immediately
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('[PWA] Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('[PWA] Service Worker registration failed:', error);
                    });
            });
        }

        // Handle app shortcuts
        if (window.location.search.includes('action=new-chat')) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const event = new CustomEvent('pwa-action', { detail: { action: 'new-chat' } });
                    window.dispatchEvent(event);
                }, 1000);
            });
        }

        if (window.location.search.includes('action=settings')) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const event = new CustomEvent('pwa-action', { detail: { action: 'settings' } });
                    window.dispatchEvent(event);
                }, 1000);
            });
        }
    </script>
